<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/tela_inicial.css">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background-color: #540B0E;
      color: white;
      margin: 0; 
      padding: 0; 
    }
    header {
      background-color: #CB997E;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      color: aliceblue;
      font-family: 'Playfair Display', serif;
    }
    label {
      display: block;
      align-items: center;
      margin-bottom: 20px;
    }
    label img {
      margin-right: 10px;
      width: 20px;
      height: 20px;
    }
    .cabecalho {
      width: 100vw;
      height: 10vh;
      background-color: #CB997E;
      text-align: center;
      align-content: center;
      align-items: center;
      justify-content: center;
      justify-items: center;
      font-size: 30px;
      box-shadow: 2px -2px 2px;
      padding-top: 15px;
      color: aliceblue;
      font-family: 'Playfair Display', serif;
    }
    footer {
      width: 100%;
      height: 50px;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #CB997E;
      color: white;
      box-sizing: border-box;
      margin-top: 20px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .column {
      flex-basis: calc(50% - 10px);
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #Continuar {
      margin: 10px 0;
      background-color: #FF0000;
      color: white;
      padding: 10px 20px; 
      border: none;
      cursor: pointer;
      transition: background-color 0.3s; 
    }
    #Continuar:hover {
      background-color: #CC0000; 
    }
    
    input[type="checkbox"] {
      border: 5px solid #FF0000; 
    }
  </style>
</head>
<body>
  <header>
    Security Firer 
  </header>
  <h1 class="cabecalho">Procedimentos <br>Efetuados</h1>

  <form>
    <div class="container">
      <div class="column">
        <label>
          <input type="checkbox">
          Aspiração:
        </label>
        <label>
          <input type="checkbox">
          Avaliação Inicial:
        </label>
        <label>
          <input type="checkbox">
          Avaliação Dirigida:
        </label>
        <label>
          <input type="checkbox">
          Avaliação Continuada:
        </label>
        <label>
          <input type="checkbox">
          Chave de Rautek:
        </label>
        <label>
          <input type="checkbox">
          Cânula de Guedel:
        </label>
        <label>
            <input type="checkbox">
            Desobstrução de V.A.:
          </label>
          <label>
            <input type="checkbox">
            Emprego do D.E.A:
          </label>
          <label>
            <input type="checkbox">
            Gerenciamento de Riscos:
          </label>
          <label>
            <input type="checkbox">
            Limpeza de Ferimento:
          </label>
          <label>
            <input type="checkbox">
            Curativos:
          </label>
          <label>
            <input type="checkbox">
            Compressivo:
          </label>
          <label>
              <input type="checkbox">
              Maca sobre Rodas:
            </label>
            <label>
              <input type="checkbox">
              Maca Rígida:
            </label>
            <label>
              <input type="checkbox">
              Ponte:
            </label>
            <label>
              <input type="checkbox">
              Retirado Capacete:
            </label>
      </div>

      <div class="column">
        <label>
            <input type="checkbox">
            Encravamento:
          </label>
          <label>
            <input type="checkbox">
            Ocular:
          </label>
          <label>
            <input type="checkbox">
            Queimadura:
          </label>
          <label>
            <input type="checkbox">
            Simples:
          </label>
          <label>
            <input type="checkbox">
            3 Pontas:
          </label>
          <label>
            <input type="checkbox">
            Imobilizações:
          </label>
          <label>
              <input type="checkbox">
              Membro INF. DIR.:
            </label>
            <label>
              <input type="checkbox">
              Membro INF. ESQ.:
            </label>
            <label>
              <input type="checkbox">
              Membro SUP. DIR.:
            </label>
            <label>
              <input type="checkbox">
              Membro SUP. ESQ.:
            </label>
            <label>
              <input type="checkbox">
              Quadril:
            </label>
            <label>
              <input type="checkbox">
              Cervical:
            </label>
            <label>
                <input type="checkbox">
                R.C.P:
              </label>
              <label>
                <input type="checkbox">
                Rolamento 90°:
              </label>
              <label>
                <input type="checkbox">
                Rolamento 180°:
              </label>
              <label>
                <input type="checkbox">
                Tomada Decisão:
              </label>
      </div>
    </div>
    <input type="button" id="Continuar" name="Continuar" value="Continuar">
  </form>

  <footer>
    Copyright 2023 © - Security Firer
  </footer>
</body>
</html>
