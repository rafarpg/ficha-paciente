<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Atendimento</title>
    <link rel="stylesheet" type="text/css" href="../css/tela_principal.css">
</head>
<body>
    <div class="cabecalho">
        <div class="cabecalho2">
        <p>Bombeiros Voluntários</p>
        <h1>Assoc. de Serviços Sociais Valountários de Guaramirim</h1>
        </div>
        <img src="../imagens/logo_bombeiros.png" class="logo"></div>
        <form>
            <table class="campo1">
                <tr>
                <td><label>Data:</label></td>
                <td><input type="date" id="data" name="data"></td>
                </tr>
                <tr>
                <td><label>Nome:</label></td>
                <td><label><input type="text" id="nome" name="nome"></label></td>
                </tr>
                <tr>
                <td><label>RG/CPF Paciente:</label></td>
                <td><input type="text" id="id_paciente" name="id_paciente"></td>
                </tr>
                <tr>
                <td><label>Sexo do Paciente:</label></td>
                    <td><label><input type="radio" id="seco" name="sexo" value="masculino">Masc</label>
                        <label><input type="radio" id="seco" name="sexo" value="feminino">Fem</label></td>
                </tr>
                <tr>
                    <td><label>Nome do Hospital:</label></td>
                        <td><input type="text" id="hospital" name="hospital"></td>
                <tr>
                    <td><label>Acompanhante:</label></td>
                    <td><input type="text" id="acompanhante" name="acompanhante"></td>
                    </tr>
                <tr>
                    <td><label>Telefone do Paciente:</label></td>
                        <td><input type="text" id="telefone" name="telefone"></td>
                </tr>
                <tr>
                <td><label>Idade do Paciente:</label></td>
                    <td><input type="number" id="idade_paciente" name="idade_paciente" class="idade"></td>
                </tr>
                <tr>
                <td><label>Idade do Acompanhante:</label></td>
                <td><input type="number" id="idade_acompanhante" name="idade_acompanhante" class="idade"></td>
                </tr>
                <tr>
                <td><label>Local da Ocorrência:</label></td>
                <td><input type="text" id="local_ocorrencia" name="local_ocorrencia"></td>
            </tr>
            </table>
        </form>
    
</body>
</html>
