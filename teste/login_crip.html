<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste login</title>
	<script type="text/javascript" src="jquery-1.8.2.min.js"></script>
	
	<script type="text/javascript">
	
	
		function Listar(){
			// A variável "dados" conterá todos os campos do <form id="form1">
			var dados = $('#form2').serialize(); // TODOS OS CAMPOS DO <form> DEVEM TER 'name='
			
			$.ajax({
				type: "POST",
                url: "arquivo.php",
				data: dados,
				dataType: 'json',
				                
                success: function(meu_json)
				{
					
					var valores = meu_json;          // Vem do arquivo.php
					var lista = valores.usuarios;  // Pega os dados dos "empregados"
                  
					for(x=0;x<lista.length;x++)
					{

						console.log(lista[x].email);
						console.log(lista[x].cpf);
						console.log(lista[x].senha);
						console.log("  ");
					}
				},
				error: function(xhr, status, error) {
					// Aqui poderíamos preencher uma <div> com o innerHTML por exemplo
            		console.error('Ocorreu um erro ao enviar os dados: ' + error);
          		},
				beforeSend: function(xhr) {
					// Faz algo antes do envio, como exibir uma animação por exemplo.
				},
				complete: function(xhr, status) {
					// Faz algo após a conclusão, como ocultar uma animação por exemplo. 
					// Vai ser executado mesmo se ocorrer um erro.
				},
				timeout: 5000    // Define um tempo limite de 5 segundos (5000 milissegundos)
			});
			
			
		}
	</script>
</head>
<body>
        <form class="box" action="" method="post" id="form2">
          <p id="enunciado">Entre com seu login e senha</p> <br>
          <input type="text" id="nome" name="nome" placeholder="insira seu usuário" class="caixa" required> <br>
          <input type="password" id="senha" name="senha" placeholder="sua senha" class="caixa" required> <br>
          <input type="submit" class="botao" name="entrar" value="Entrar"> <br>
        </form>
</body>
</html>
