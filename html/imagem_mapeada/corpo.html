<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Mapeada</title>
</head>
<body>
    CPF: <input type="text" id="cpf"> <br>
    <map name="meu_mapeamento">
        <area href="#" shape="circle" coords="270,200,10" onclick="Gravar('frente pulso esquerdo',270,200,10);">
    </map>

    <img src="corpo.png" usemap="#meu_mapeamento">
</body>
<script>
    function Gravar(local,x,y,r)
    {
        c = cpf.value
        console.log("CPF:",c,"Ferimento:",local,"Localização:",x,y,r)
        window.open("grava.php?cpf="+c+"&local="+local+"&x="+x+"&y="+y+"&r="+r,"_blank")
        
    }
</script>
</html>
