<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Mapeada</title>
    <style>
        .principal{
            position: relative;
        }
        .p1{
            position: absolute;
            top:220px;
            left:266px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border-style: solid;
            border-color: aquamarine;
        }
    </style>
</head>
<body>
    CPF: <input type="text" id="cpf"> <br>
    <div principal>
        <div class="p1" id="p1" onclick="Gravar('p1');"></div>
        <img src="corpo.png">
    </div>
</body>
<script>
    function Gravar(id)
    {
        c = cpf.value
        if(document.getElementById(id).style.backgroundColor == "yellow")
        {
            document.getElementById(id).style.backgroundColor = ""
            // aqui você deverá APAGAR essa opção (coluna) do banco de dados:
            window.open("grava.php?p="+id+"&checado=0&cpf="+c,"_blank")
        }else{
            document.getElementById(id).style.backgroundColor = "yellow"
            // aqui você deverá ALTERAR essa opção (coluna) do banco de dados:
            window.open("grava.php?p="+id+"&checado=1&cpf="+c,"_blank")
        }
       
        

    }
</script>
</html>
